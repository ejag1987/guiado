<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %} | EMAT </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body class="login d-flex align-items-center {% if request.path == '/ggalbas/' or request.path == '/ggalbas/recuperaClave' %} justify-content-center {% elif request.path == '/ggalbas/nuevoAlumno' %} template-modulo border-none {% endif %}  ">

    {% block content %} {% endblock %}

    <script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'core/js/jquery-ui.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
     <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>-->
    <script src="{% static 'core/js/main.js' %}"></script>
    {% block extrascript %} {% endblock %}
</body>
</html>
